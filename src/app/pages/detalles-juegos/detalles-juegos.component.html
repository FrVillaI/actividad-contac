<h1>Informacion detalla del juego</h1>
<div class="card" style="width:400px">
    <img class="card-img-top" src={{juego.url}} alt="Card image" style="width:100%">
    <div class="card-body">
        <h4 class="card-title">{{juego.nombre}}</h4>
        <p class="card-text">Precio: {{juego.precio}}</p>
        <p class="card-text">Genero: {{juego.genero}}</p>
        <button [routerLink]="['/juegos']">Regreso</button>
    </div>
</div>
